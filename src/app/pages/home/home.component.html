<h1 class="text-center">
  Shifts management app
</h1>
<h2>
  Welcome, {{ employee.firstName }} <span *ngIf="user.role === 'admin'">({{ user.role }})</span>
</h2>
<div *ngIf="user.role !== 'admin'" class="row">
    <div class="col-md-12 col-xs-12 col-lg-12">

      <br>
      <br>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>
              Date
            </th>
            <th>
              Check in
            </th>
            <th>
              Check out
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let shift of shifts">
            <td>
                {{ shift.attributes.date | date: 'MM/dd/yyyy' }}
            </td>
            <td>
              {{ shift.attributes.checkIn | date: 'shortTime' }}
            </td>
            <td>
              {{ shift.attributes.checkOut | date: 'shortTime' }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
