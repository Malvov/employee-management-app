<div class="row">
  <div class="col-md-12 col-xs-12 col-lg-12">
    <br>
    <br>
    <br>
    <a [routerLink]="['/users', 'new']" class="btn waves-effect waves-light btn-rounded btn-info">
      <i class="fa fa-plus"></i>
          New employee
    </a>
    <br>
    <br>
    <br>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>
            First name
          </th>
          <th>
            Last name
          </th>
          <th>
            Entry date
          </th>
          <th>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>
              {{ employee.attributes.firstName }}
          </td>
          <td>
            {{ employee.attributes.lastName }}
          </td>
          <td>
            {{ employee.attributes.entryDate | date: 'MM/dd/yyyy' }}
          </td>
          <td>
              <a [routerLink]="['/users', employee.attributes.userId]" routerLinkActive="router-link-active"  class="btn btn-primary">
                <i class="fa fa-edit"></i>
              </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
